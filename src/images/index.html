<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe-U - La app que pone a la U en modo social></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="shortcut icon" href="logo-vibe-u.png" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="header__top">
      <button class="menu-toggle">&#9776;</button>
      <nav class="nav">
        <ul class="nav__list">
          <li><a href="#">Sobre nosotros</a></li>
          <li><a href="#">Opiniones</a></li>
          <li><a href="#">Crear Cuenta</a></li>
          <li><a href="#">Iniciar Sesión</a></li>
        </ul>
      </nav>
    </div>

    <div class="header__main">
      <div class="header__logo">
        <h1>VIBE-<span class="logo-highlight">U</span></h1>
      </div>

      <div class="header__content">
        <div class="header__left">
          <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.westend61.de%2Fes%2Ffoto%2FEBSF03907%2Fjovenes-estudiantes-felices-con-una-taza-de-cafe-en-la-puerta-de-la-universidad&psig=AOvVaw2nacmWuLUVfabuTGmcc1Zn&ust=1747949423440000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNjtupzBtY0DFQAAAAAdAAAAABAE.jpg" alt="Estudiantes felices" class="header__image">
          <p class="header__text"><strong>Accede y conoce a<br>estudiantes como tú.</strong></p>
        </div>

        <div class="header__right">
          <h2>INICIA SESIÓN</h2>
          <p>¿No tienes una cuenta? <a href="#">Regístrate aquí.</a></p>

          <form>
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user">

            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass">

            <div class="form-links">
              <a href="#">Recuerda mi contraseña.</a>
              <a href="#">¿Problemas para iniciar sesión?</a>
            </div>

            <button type="submit">INICIAR SESIÓN</button>
          </form>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
