<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe-U - La app que pone a la U en modo social</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="./src/css/normalize.css" />
  <link rel="stylesheet" href="./src/css/styles.css" />
  <link rel="stylesheet" href="./src/css/header.css" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="logo-vibe-u.png" type="image/x-icon" />

<body>
  <header class="header">
    <div class="header__top">
      <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
      <nav class="nav">
        <ul class="nav__list">
          <li><a href="#">Sobre nosotros</a></li>
          <li><a href="#">Opiniones</a></li>
          <li><a href="#">Crear Cuenta</a></li>
          <li><a href="#">Iniciar Sesión</a></li>
        </ul>
      </nav>
    </div>

    <div class="header__main">
      <div class="header__logo">
        <h1>VIBE-<span class="logo-highlight">U</span></h1>
      </div>

      <div class="header__content">
        <div class="header__left">
          <img src="./src/images/estudiantes.jpg" alt="Grupo de estudiantes felices" />
          <p class="header__text">
            <strong>Accede y conoce a<br>estudiantes como tú.</strong>
          </p>
        </div>

        <div class="header__right animate-slide-in">
          <h2>INICIA SESIÓN</h2>
          <p>¿No tienes una cuenta? <a href="#">Regístrate aquí.</a></p>

          <form id="login-form">
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" placeholder="Tu usuario" required />
